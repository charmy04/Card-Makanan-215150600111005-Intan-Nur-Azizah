<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Makanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
          <img src="sate madura.jpg" alt="Sate Madura" class="image" />
          <div class="content">
            <h2 class="title">Sate Madura</h2>
            <p class="description">Sate madura sangat enak dimakan. Dibalur dengan sambel kacang dan kecap</p>
            <button class="button">Beli</button>
          </div>
        </div>
    
        <div class="card">
            <img src="gado-gado.jpg" alt="Gado-Gado" class="image" />
            <div class="content">
              <h2 class="title">Gado-Gado</h2>
              <p class="description">Gado-gado enak terdiri dari sayur rebus, telur, dan lontong dengan bumbu kacang.</p>
              <button class="button">Beli</button>
            </div>
          </div>
    
        <div class="card">
          <img src="Rendang.jpg" alt="Sate Lilit" class="image" />
          <div class="content">
            <h2 class="title">Rendang</h2>
            <p class="description">Rendang masakan padang yang dimasak dengan bumbu rempah, santan, dan cabai hingga rasanya gurih dan pedas.</p>
            <button class="button">Beli</button>
          </div>
        </div>
      </div>
</body>
</html>
